{% extends 'base_generic.html' %}

{% block content %}
    <script>
        $(document).ready(function () {
            $('#books_table').DataTable({
                "serverSide": true,
                "ajax": "{% url 'search' %}",
                "orderMulti": false,
                "columns": [
                    {"data": 'title'},
                    {"data": 'author'},
                    {"data": 'publisher'}
                ]
            });
        })
    </script>

    <table id="books_table" class="display">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
        </tr>
        </tfoot>
    </table>

{% endblock %}
