{% extends 'base_generic.html' %}

{% block content %}
    <div class="page-header">
        <h1>{{ object.name }}</h1>
    </div>

    <div class="list-group">
        {% for book in book_list %}
            <a href="{{ book.get_absolute_url }}" class="list-group-item">{{ book.title }}</a>
        {% endfor %}
    </div>

{% endblock %}
