{% extends 'base_generic.html' %}

{% block content %}
    <div class="col-xs-2">
        <a href="{{ object.image_url_l }}"><img src="{{ object.image_url_m }}" alt="{{ object.title }} cover"/></a>
    </div>
    <div class="col-xs-8">
        <div class="page-header">
            <h1>{{ object.title }}
                <small>by {{ object.author }}</small>
            </h1>
        </div>
        <p>Publisher: {{ object.publisher }}</p>
    </div>
{% endblock %}
